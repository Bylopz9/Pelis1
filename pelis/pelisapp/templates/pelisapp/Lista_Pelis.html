{% extends 'pelisapp/base.html' %} {% load static %} {% block contenido %}


<div class="bg-dark m-5">
    <table class="table table-hover table-dark ">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Titulo</th>
                <th scope="col">Duración</th>
                <th scope="col">Año</th>
                <th scope="col">Genero</th>
            </tr>
        </thead>
        <tbody>

            {% for p in peliculas %}

            <tr>
                <th scope="row"> {{ p.id }} </th>
                <td>{{ p.titulo }}</td>
                <td>{{ p.duracion }}</td>
                <td>{{ p.anio }}</td>
                <td>{{ p.genero }}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
