{% extends 'pelisapp/base.html' %} {% load static %} {% block contenido %}


<div class="bg-dark m-5">
    <table id="dtDynamicVerticalScrollExample" class="table table-striped table-bordered table-sm table table-hover table-dark" cellspacing="0" width="100%">
        <thead>
            <tr class="text-center">
                <th class="th-sm" scope="col">ID
                </th>
                <th class="th-sm" scope="col">Titulo
                </th>
                <th class="th-sm" scope="col">Duración
                </th>
                <th class="th-sm" scope="col">Año
                </th>
                <th class="th-sm" scope="col">Genero
                </th>

            </tr>
        </thead>

        <tbody>
            <!-- Se genera un ciclo for para crear de manera automatica la tabla con informacion de la base de datos -->

            <!-- Se crea la variable "p" para almacenar la informacion de la base de datos -->
            {% for p in peliculas %}

            <tr>
                <!-- con el comando {{ p.id }} se manda a imprimir el campo de la base de datos que deseamos tener-->
                <th scope="row"> {{ p.id }} </th>
                <td>{{ p.titulo }}</td>
                <td>{{ p.duracion }}</td>
                <td>{{ p.anio }}</td>
                <td>{{ p.genero }}</td>
            </tr>

            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %} 
{% block java %}
<script>
$(document).ready(function() {
    $('#dtDynamicVerticalScrollExample').DataTable({
        "scrollY": "50vh",
        "scrollCollapse": true,
        });
        $('.dataTables_length').addClass('bs-select');
    });
</script>
{% endblock %}
